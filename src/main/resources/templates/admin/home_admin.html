<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSGPANG Fresh</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon/starfavicon.png">

    <!-- Axios 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        /* 공통 카드 스타일 */
        .card {
            border-radius: 15px; /* 카드 모서리를 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 카드 그림자 */

        }

        /* 아이콘 배경 스타일 */
        .card-icon {
            width: 55px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 80%; /* 아이콘 배경을 둥글게 */
            font-size: 1.8rem; /* 아이콘 크기 */
        }


        /*!* 왼쪽 테두리 스타일 *!*/
        .border-left-1 {
            border-left: 5px solid rgba(248, 217, 159, 0.7); /* 노란색 테두리 */
        }

        .border-left-2 {
            border-left: 5px solid rgba(141, 227, 153, 0.7); /* 초록색 테두리 */
        }

        .border-left-3 {
            border-left: 5px solid rgba(248, 190, 190, 0.7); /* 빨간색 테두리 */
        }

        .border-left-4 {
            border-left: 5px solid rgba(155, 202, 252, 0.7); /* 파란색 테두리 */
        }

        /* 연한 노란색 */
        .bg-1 {
            background-color: rgba(246, 215, 160, 0.3); /* 연한 노란색 */
            color: rgb(218, 170, 93); /* 진한 노란색 아이콘 */
        }

        /* 연한 초록색 */
        .bg-2 {
            background-color: rgba(200, 240, 220, 0.5); /* 연한 초록색 배경 */
            color: rgb(0, 150, 136); /* 진한 초록색 아이콘 */
        }

        /* 연한 빨간색 */
        .bg-3 {
            background-color: rgba(255, 225, 225, 0.5); /* 연한 빨간색 배경 */
            color: rgb(242, 88, 88); /* 진한 빨간색 아이콘 */
        }

        .bg-4 {
            background-color: rgba(0, 123, 255, 0.15); /* 연한 파란색 */
            color: #007BFF; /* 진한 파란색 아이콘 */
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: adminSideBar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="admin/fragments/topbar :: adminTopBar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>

                <!-- TODAY Section -->
                <div class="card shadow-sm mb-4 today-section" style="border-radius: 10px; border: 1px solid #e0e0e0;">
                    <div class="card-header py-3" style="background-color: #f8f9fc; border-bottom: 1px solid #e0e0e0;">
                        <h6 class="m-0 font-weight-bolder text-gray-800">TODAY</h6>
                    </div>
                    <div class="card-body">
                        <!-- Card content here -->
                        <!-- Content Row -->
                        <div class="row">

                            <!-- 총 재고량 -->
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card small-card shadow border-left-1 h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-gray-800 text-uppercase mb-1" style="font-size: 16px;">
                                                    총 재고량
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"
                                                     th:text="${totalInventory}"></div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="card-icon bg-1">
                                                    <i class="fas fa-boxes"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 입고량 -->
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card small-card shadow border-left-2 h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-gray-800 text-uppercase mb-1"
                                                     style="font-size: 16px;">
                                                    입고량
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"
                                                     th:text="${inputQuantity}"></div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="card-icon bg-2">
                                                    <i class="fas fa-pallet"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 출고량 -->
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card small-card shadow border-left-3 h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-gray-800 text-uppercase mb-1"
                                                     style="font-size: 16px;">출고량
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"
                                                     th:text="${outputQuantity}"></div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="card-icon bg-3">
                                                    <i class="fas fa-truck"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 발주 요청-->
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card small-card shadow border-left-4 h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-gray-800 text-uppercase mb-1"
                                                     style="font-size: 16px;">
                                                    발주 요청
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"
                                                     th:text="${outputStatus} + '건'"></div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="card-icon bg-4">
                                                    <i class="fas fa-bell"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Content Row -->

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-12">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-gray-800">입고/출고 현황</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                         aria-labelledby="dropdownMenuLink">
                                        <div class="dropdown-header">Dropdown Header:</div>
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    <canvas id="myAreaChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <!--테이블 -->
                    <!-- Content Column -->
                    <div class="col-xl-5 col-lg-5">
                        <div class="card shadow mb-4">
                            <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-gray-800">오늘의 입고 상품</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center table-hover" id="dataTable">
                                        <thead>
                                        <tr>
                                            <th>입고번호</th>
                                            <th>제조업체명</th>
                                            <th>자재코드</th>
                                            <th>자재명</th>
                                            <th>입고수량</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="row : ${inputList}">
                                            <td th:text="${row.inputNum}"></td>
                                            <td th:text="${row.manufacturerName}"></td>
                                            <td th:text="${row.productCode}"></td>
                                            <td th:text="${row.productName}"></td>
                                            <td th:text="${row.warehousedQuantity}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bar Chart -->
                    <div class="col-7">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-gray-800">사용자별 출고 현황</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-bar">
                                    <canvas id="myBarChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div th:replace="admin/fragments/footer :: adminFooter"></div>

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div th:replace="admin/fragments/modal :: adminModal"></div>

        <!-- Bootstrap core JavaScript-->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/js/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="/js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="/js/demo/chart-area-demo.js"></script>
        <script src="/js/demo/chart-pie-demo.js"></script>
        <script src="/js/demo/chart-bar-demo.js"></script>

</body>

</html>
